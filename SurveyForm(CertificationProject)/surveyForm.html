<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      
        <label for="name" id="name-label">
          Name <input type="text" id="name" required placeholder="Enter your name">
        </label>
        <label for="email" id="email-label">
          Email <input type="email" id="email" placeholder="Enter your email" required>
        </label>
        <label for="number" id="number-label">
          Age (Optional) <input type="number" id="number" min="13" max="120" placeholder="Age">
        </label>
        <label for="dropdown">
          Which option best describes your current role?
        <select id="dropdown">
        <option value="">
          Select current role
        </option>
        <option value="1">
          Student
        </option>
        <option value="2">
          Full Time Job
        </option>
        <option value="3">
          Full Time Learner
        </option>
        <option value="4">
          Prefer not to say
        </option>
        <option value="5">
          Other
        </option>
        </select>
        </label>
     
        <label>
          Would you recommend freeCodeCamp to a friend?
          <label for="definitely">
            <input type="radio" name="recommend" id="definitely" value="definitely"> Definitely
          </label>
          <label for="maybe">
            <input type="radio" name="recommend" id="maybe" value="maybe"> Maybe
          </label>
          <label for="notsure">
            <input type="radio" name="recommend" id="notsure" value="notsure"> Not sure
          </label>
        </label>

        <label for="feature">
          What is your favorite feature of freeCodeCamp?
          <select id="feature">
        <option value="">
          Select an option
        </option>
        <option value="1">
          Challenges
        </option>
        <option value="2">
          Projects
        </option>
        <option value="3">
          Community
        </option>
        <option value="4">
          Open Source
        </option>
        </select>
        </label>

      <label for="improvement">
        What would you like to see improved (Check all that apply)
        <label>
          <input type="checkbox" value="frontend"> Front-end Projects
        </label>
        <label>
          <input type="checkbox" value="backend"> Back-end Projects
        </label>
        <label>
          <input type="checkbox" value="datavisualization"> Data Visualization
        </label>
        <label>
          <input type="checkbox" value="challenges"> Challenges
        </label>
        <label>
          <input type="checkbox" value="opensourcecommunity"> Open Source Community
        </label>
        <label>
          <input type="checkbox" value="gitterhelprooms"> Gitter help rooms
        </label>
        <label>
          <input type="checkbox" value="videos"> Videos
        </label>
        <label>
          <input type="checkbox" value="citymeetups"> City Meetups
        </label>
        <label>
          <input type="checkbox" value="wiki"> Wiki
        </label>
        <label>
          <input type="checkbox" value="forum"> Forum
        </label>
        <label>
          <input type="checkbox" value="additionalcourses"> Additional Courses
        </label>

        <label for="comments">
          Any comments or suggestions?
          <textarea row="3" id="comments" placeholder="Enter your comments here..."></textarea>
        </label>
      </label>

    <input type="submit" value="Submit" id="submit">

    </form>

  </body>
</html>
